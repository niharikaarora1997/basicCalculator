<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="calc" ng-controller="myctrl">
    <input type="text" ng-model="num1" placeholder="Number 1">
    <br>
    <input type="text" ng-model="num2" placeholder="Number 2">
    <br>
    
    <button ng-click="add()">+</button>
    <button ng-click="sub()">-</button>
    <button ng-click="mul()">*</button>
    <button ng-click="div()">/</button>
    <h3> Result is {{res}} </h3>
</body>
</html>
